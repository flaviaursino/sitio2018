<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title></title>
	<link rel="stylesheet" href=""/>
</head>
<body>

	<h3>Complete el siguiente formulario:</h3>
	<form action="" method="">
		<p>
			<label for="nom">Nombre</label>
			<input type="text" name="" id="nom" />
		</p>
		<p>
			<input type="text" name="" placeholder="Ingrese su apellido" />
		</p>
		<p>
			<label for="clave">Contraseña</label>
			<input type="password" name="" id="clave" />
		</p>
		<p>
			<label for="sexo">Sexo</label>
			<ul>
				<li>
					<input type="radio" name="sexo" value="mujer">
					<label for="">Mujer</label>
				</li>
				<li>
					<input type="radio" name="sexo" value="hombre">
					<label for="">Hombre</label>
				</li>
			</ul>
		</p>
		<p>
			<label for="hobbies">Hobbies</label>
			<ul>
				<li>
					<input type="checkbox" name="hobbies[]" value="bailar">
					<label for="">Bailar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="cantar">
					<label for="">Cantar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="nadar">
					<label for="">Nadar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="correr">
					<label for="">Correr</label>
				</li>
			</ul>
		</p>
		<p>
			<label for="">Título</label>
			<select name="titulo">
				<option value="primario">Primario</option>
				<option value="secundario">Secundario</option>
				<option value="terciario">Terciario</option>
				<option value="universitario">Universitario</option>
			</select>
		</p>
		<p>
			<label for="">Comentarios</label>
			<textarea name="comentarios"></textarea>
		</p>
		<p>
			<input type="submit" name="" value="Guardar" />
			<input type="reset" name="" value="Borrar" />
		</p>
	</form>
	
</body>
</html>
